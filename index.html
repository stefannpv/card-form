<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

<div class="project">

<div class="img">
<img src="./images/bg-main-desktop.png" alt="gradient-backround">	
</div>
	
	<div class="card-front">
    <div class="hOne">
      <h1 id="cardNumber">0000 0000 0000</h1>
    </div>
    <div class="name-date">
        <h3 id="userName">Jane Appleseed</h3>
        <div class="card-date">
        <h3 id="Cmonth">00</h3>
        <h3>/</h3>
        <h3 id="Cyear">00</h3>
        </div>
    </div>
	</div>
	<div class="card-back">
    <div class="cvc-div">
      <h1 id="cvc">000</h1>
    </div>
	</div>

   <div class="parent form" id="formm">
        <div class="div1">
            <label for="card-name">CARDHOLDER NAME</label><br>
            <input type="text" id="name" name="Cname" placeholder="e.g. Jane Appleseed" oninput="changeName(this.value)">
        </div>

        <div class="div2">
            <label for="card-number">CARD NUMBER</label><br>
            <input type="text" id="card-number" name="Cnumber" placeholder="e.g.1234 5678 9123 0000" oninput="changeNumber(this.value)" required maxlength="12">
            <p class="red hidden" id="numberError">Wrong format, numbers only</p>
        </div>

        <div class="div3">
              <label for="date">EXP.DATE(MM/YY)</label>
        </div>

        <div class="div4">
              <label for="CVC">CVC</label>
        </div>

        <div class="div5">
            <input type="text" id="month" name="MM" placeholder="MM" oninput="changeMonth(this.value)"required maxlength="2">
            <p class="red hidden" id="monthError">Can't be blank</p>
        </div>

        <div class="div6">
            <input type="text" id="year" name="YY" placeholder="YY" oninput="changeYear(this.value)" required maxlength="2">
        </div>

        <div class="div7">
            <input type="text" id="code" name="CVC" placeholder="e.g. 123" oninput="changeCvc(this.value)" required maxlength="3">
            <p class="red hidden" id="cvcError">Can't be blank</p>
        </div>

        <div class="div8">
          <button id="bu" onclick="checkAll()">CONFIRM</button>
        </div>
    </div>

    <div class="hero hidden" id="confirmed">
            <img src="./images/icon-complete.svg" alt="check-mark">
            <h1>THANK YOU!</h1>
            <p>We've added your card details</p>
            <button>CONFIRM</button>
    </div>



  </div>

  <script src="script.js"></script>
</body>
</html>
